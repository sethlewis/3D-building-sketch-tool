<head>

    <title>3D Sketch App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Calcite Maps Bootstrap -->
    <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.10.css">

    <!-- Calcite Maps -->
    <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.10.css">

    <!-- ArcGIS JS 4 -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
        var locationPath = location.origin + location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
            packages: [{
                name: "app",
                location: locationPath + "/app"
            }]
        }
    </script>
    <script src="https://js.arcgis.com/4.10"></script>

</head>

<body class="calcite-maps calcite-nav-top">
 <!-- Navbar -->

  <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark">
    <!-- Menu -->
    <div class="dropdown calcite-dropdown calcite-text-dark calcite-bg-light"
      role="presentation">
      <a class="dropdown-toggle" role="button" aria-haspopup="true"
        aria-expanded="false">
        <div class="calcite-dropdown-toggle">
          <span class="sr-only">Toggle dropdown menu</span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <ul class="dropdown-menu">
        <li class="active"><a class="hidden-md hidden-lg" href="#mapTab"
            aria-controls="mapTab" role="tab" data-toggle="tab"> Map</a></li>
        <li><a class="hidden-md hidden-lg" href="#sceneTab" aria-controls="sceneTab"
            role="tab" data-toggle="tab"> Scene</a></li>
        <li><a role="button" data-target="#panelBasemaps" aria-haspopup="true"><span
              class="glyphicon glyphicon-th-large"></span> Basemaps</a></li>
        <li><a role="button" data-target="#panelSettings" aria-haspopup="true"><span

      <span class="calcite-title-divider hidden-xs"></span>
      <span class="calcite-title-sub hidden-xs">A 3D tool for sketching proposed developments in the browser</span>
    </div>

    <ul class="nav navbar-nav calcite-nav">
